<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Free Chess Club</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="css/chessboard-0.3.0.min.css" rel="stylesheet" media="screen">
  <link href="css/main.css" rel="stylesheet" media="screen">
  <link href="css/application.css" rel="stylesheet" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico&text=The%20Free%20Chess%20Club">
</head>
<body>
  <header class="header">
    <div class="container-lrg">
      <div class="col-12 spread">
        <div>
          <a class="logo" href="/">The Free Chess Club</a>
        </div>
      </div>
    </div>
  </header>
  <div class="feature3">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-5">
          <div class="card">
            <div class="card-header">
              <div class="player-name noselect" id="opponent-name"></div>
              <div class="clock noselect" id="opponent-time"></div>
            </div>
            <div class="card-block">
              <div id="board"></div>
            </div>
            <div class="card-footer">
              <div class="player-name noselect" id="player-name"></div>
              <div class="clock noselect" id="player-time"></div>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="card">
            <div class="card-header" id="cardHeader">
              <a id="chat-toggle" data-toggle="collapse" href="#collapse-chat" aria-expanded="true" aria-controls="collapse-chat">&ndash;</a>
              <div class="noselect" id="chat-status"></div>
            </div>
            <div id="collapse-chat" class="collapse show" aria-labelledby="cardHeader">
              <div class="card-block">
                <ul class="nav nav-tabs flex-column flex-sm-row" id="tabs">
                  <a class="flex-sm-fill text-sm-center nav-link active" data-toggle="tab" href="#content-53" id="53" role="tab">Guest Chat</a>
                </ul>
                <br/>
                <div class="tab-content">
                  <div class="tab-pane active chat-text" id="content-53" role="tabpanel"></div>
                </div>
              </div>
              <div class="card-footer">
                <form id="input-form" class="form-inline">
                  <div class="input-group input-group-sm" style="width: 100%">
                    <span class="input-group-addon">
                      <div class="form-check">
                        <label class="form-check-label" data-toggle="tooltip" data-placement="bottom" title="Commands can also be prefixed with an @ (eg: @showa)">
                          <input id="input-command" class="form-check-input" type="checkbox" aria-label="Console command">Command
                        </label>
                      </div>
                    </span>
                    <input id="input-text" type="text" class="form-control" placeholder="Press Enter to send message!" autocomplete="off">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container-sml">
      <div class="col-12 text-center">
        <div>
          <a class="nav-link" href="/contact">
            Contact
          </a>
          <a class="nav-link" href="http://www.freechess.org">
            FICS
          </a>
          <a class="nav-link" href="/privacy">
            Privacy
          </a>
        </div>
        <br>
        <div>
          <span>
            Â© 2017 The Free Chess Club.
          </span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
  <script type="text/javascript" src="js/chessboard.js"></script>
  <script type="text/javascript" src="js/reconnecting-websocket.min.js"></script>
  <script type="text/javascript" src="js/application.js"></script>
</body>
</html>
